<html>
    <head>
        <title>Drop box demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/droptest.css" rel="stylesheet" type="text/css"/>

        <script src="js/droptest.js" type="text/javascript"></script>
    </head>
    <body>


        <div class="container grouping">
            <div class="inner-container">
                <div id="box1"  class="box">One

                    <button class="buttonClass" onclick="shiftBox(1)">Shift</button>

                </div>
                <div id="box2"  class="box">Two
                    <button class="buttonClass" onclick="shiftBox(2)">Shift</button>
                </div>
                <div id="box3"  class="box">Three
                    <button class="buttonClass" onclick="shiftBox(3)">Shift</button>

                </div>

                <div id="box4" class="box">Four

                    <button class="buttonClass" onclick="shiftBox(4)">Shift</button>

                </div>
                <div id="box5"  class="box">Five
                    <button class="buttonClass" onclick="shiftBox(5)">Shift</button>
                </div>
                <div id="box6"  class="box">Six
                    <button class="buttonClass" onclick="shiftBox(6)">Shift</button>

                </div>
                <div id="box7"  class="box">Seven
                    <button class="buttonClass" onclick="shiftBox(7)">Shift</button>

                </div>
            </div>

        </div>


        <hr/>   


    </body>
</html>
