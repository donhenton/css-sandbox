        <p>CSS DEMO</p>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>


        <p id="type-switcher">
            <input type="radio" name="usertype" value="existing_user" id="existing" checked="checked" />
            <label for="existing" id="existing-label">
                <span class="text"><b>Existing</b><br/>A second line here</span>
            </label><br/>
            <input type="radio" name="usertype" value="new_user" id="new" />
            <label for="new" id="new-label">
                <span class="text"><b>New</b><br/>A second line here</span>
            </label>
        </p>

        <hr/>

        <p>Button Demo</p>

        <div id="timeframe-group">
            <input type="radio" name="timeframe" value="adhoc" id="adhoc" checked="checked" />
            <label for="adhoc" id="adhoc-label">
                <span class="text">Adhoc</span>
            </label> 
            <input type="radio" name="timeframe" value="alwayson" id="alwayson" />
            <label for="alwayson" id="alwayson-label">
                <span class="text">Always On</span>
            </label>
        </div>

        <hr/>

        <button class="button">Get a job</button>


        <script>

            var existing = $("#type-switcher #existing");
            var inputSelector = '#type-switcher input[name="usertype"]';
            var newvar = $("#type-switcher #new");
            var combined = existing.add(newvar);
            combined.off().on('click', function () {
                console.log("clicked on stuff " + this.id);
                 
                switch(this.id)
                {
                    case 'existing':
                    $(inputSelector).val()
                    break;
                    
                    case 'new_user':
                    $(inputSelector).val()
                    break;
                        
                    default:     
                }
                
                console.log('result ' + $(inputSelector+":checked").val());

            });

        </script>
