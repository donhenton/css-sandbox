<html>
    <head>
        <title>Some Demos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="js/menucode.js" type="text/javascript"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body  style="margin:50px">
        <div class="sticky-header grouping"><span>Don't get a job, hang out at Bob's!!</span></div>
        
        <div class="lowerItem">lowerItem</div>

        <ul class="testMenu">

            <li class="topLevel navAlpha"><span class="menuText">alpha</span></li>
            <li class="topLevel navBeta"><span class="menuText">beta</span>
                <ul>
                    <li class='subLevel navBeta'><span class="menuText">fred</span></li>
                    <li class='subLevel navBeta'><span class="menuText">ted</span></li>
                    <li class='subLevel navBeta'><span class="menuText">zed</span></li>
                </ul>
            </li>
            <li class="topLevel navGamma"><span class="menuText">gamma</span>
                <ul>
                    <li class='subLevel navGamma'><span class="menuText">fred 1</span></li>
                    <li class='subLevel navGamma'><span class="menuText">ted 2</span></li>
                    <li class='subLevel navGamma'><span class="menuText">zed 3</span></li>
                </ul>
            </li>
            <li class="topLevel navDelta"><span class="menuText">delta</span></li>
            <li class="topLevel navEpsilon"><span class="menuText">epsilon</span></li>
            <li class="topLevel eta"><span class="menuText">eta</span></li>

        </ul>


    </body>
</html>
